        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <body>
<!-- Home -->
<div data-role="page" id="page1">
    <div id="header" data-theme="a" data-role="header" data-position="fixed">
        <h3>
				<a href="#" onclick="location.reload();">YAMVA</a>
        </h3>
    </div>
    <div data-role="content">
	<form>
        <div data-role="fieldcontain">
            <label for="barcode">
                Suche nach Barcode/GTIN
            </label>
            <input name="search" id="barcode" placeholder="1234567891011" value="" type="search" onclick="app.scan();">
        </div>
        <input id="submit" type="submit" data-theme="c" value="Suche" data-mini="true">
</form>
<div class="result"></div>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h1>
            Yannic Haupenthal
        </h1>
    </div>
</div>


        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
